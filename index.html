<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Informations destinées au navigateur -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Informations destinées au SEO (Search Engine Optimization = référencement naturel) -->
    <title>Projet JS - Start</title>

    <!-- Feuilles de styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Scripts JS chargés tout à la fin grâce à l'attribut defer -->
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <!-- Bouton qui ouvre la popup -->
    <button id="btnPopup">Ouvrir</button>

    <!-- Popup (masquée par défaut en CSS) -->
    <div id="popup">
      <!-- Contenu de la popup -->
      <div class="popup_body">
        <!-- Bouton de fermeture de la popup -->
        <button class="close">X</button>

        <!-- Le contenu sera généré dynamiquement avec JS -->
      </div>
    </div>
  </body>
</html>

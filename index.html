<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Informations destinées au navigateur -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Informations destinées au SEO (Search Engine Optimization = référencement naturel) -->
    <title>Projet JS - Start</title>

    <!-- Feuilles de styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Scripts JS chargés tout à la fin grâce à l'attribut defer -->
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <!-- Regroupement de nos éléments de formulaire dans une div -->
    <form id="form" novalidate>
      <div class="form_group">
        <label for="nom">Votre nom :</label>
        <input type="text" id="nom" name="nom" minlength="3" required />
        <p class="error"></p>
      </div>

      <div class="form_group">
        <label for="email">Votre email :</label>
        <input type="email" id="email" name="email" required />
        <p class="error"></p>
      </div>

      <div class="form_group">
        <button id="submit">Envoyer</button>
      </div>
    </form>

    <!-- Paragraphe qui contiendra la réponse Javascript -->
    <p id="texte"></p>
  </body>
</html>
